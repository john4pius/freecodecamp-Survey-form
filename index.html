<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="main">
        <div id="title" class="text-center" style="margin-bottom:0">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <div class="container-fluid" style="margin-top:30px">
            <div class="row">
                <div class="col-xl-4"></div>
                <div class="col-xl-4">
                    <form id="survey-form" action="/action_page.php">
                        <div class="form-group">
                            <label for="name" id="name-label">Name</label>
                            <input id="name" type="text" placeholder="enter your name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" id="email-label">Email address</label>
                            <input id="email" type="email" placeholder="enter your email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="number" id="number-label">Number</label>
                            <input id="number" type="number" min="1" max="10" placeholder="enter a number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <div>
                                <p>Which option best describes your current role?</p>
                            </div>
                            <div>
                                <select id="dropdown" name="role" class="form-control" required="">
                                    <option disabled="" selected="" value="">Select current role</option>
                                    <option value="student">Student</option>
                                    <option value="job">Full Time Job</option>
                                    <option value="learner">Full Time Learner</option>
                                    <option value="preferNo">Prefer not to say</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <p>Would you recommend freeCodeCamp to a friend?</p>
                            </div>
                            <div>
                                <div>
                                    <label>
                                        <input type="radio" id="radio-yes" name="friend" value="Definitely">Definitely
                                  </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="radio" id="radio-yes" name="friend" value="Maybe">Maybe
                                  </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="radio" id="radio-yes" name="friend" value="Not Sure">Not Sure
                                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <p>What is your favorite feature of freeCodeCamp?</p>
                            <select id="most-like" name="mostLike" class="form-control" required="">
                                  <option disabled="" selected="" value="">Select an option</option>
                                  <option value="challenges">Challenges</option>
                                  <option value="projects">Projects</option>
                                  <option value="community">Community</option>
                                  <option value="openSource">Open Source</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <div>
                                <p>What would you like to see improved? (Check all that apply)</p>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="feature" value="Front-end" value="Front-end Projects">Front-end Projects
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="feature" value="Front-end" value="Back-end Projects">Back-end Projects
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="feature" value="Data Visualization">Data Visualization
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="Challenges">Challenges
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="Open Source Community">Open Source Community
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="Gitter help rooms">Gitter help rooms
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="Videos">Videos
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="City Meetups">City Meetups
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="feature" value="Wiki">Wiki
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="Forum">Forum
                                </label>
                            </div>
                            <div>
                                <label>
                                      <input type="checkbox" name="feature" value="Additional Courses">Additional Courses
                                </label>
                            </div>
                        </div>
                        <div class="form-group"></div>

                        <div class="form-group">
                            <label for="comment">Any comments or suggestions?</label>
                            <textarea class="form-control" rows="5" id="comment">Enter text here...</textarea>
                        </div>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
            <div class="col-xl-4"></div>
        </div>
    </div>
    </div>
</body>

</html>
